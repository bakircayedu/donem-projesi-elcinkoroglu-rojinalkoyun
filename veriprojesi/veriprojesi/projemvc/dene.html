  <div class="container d-flex my-5 justify-content-center">
    <div class="col-sm-5">
      <div class="card">
        <div class="card-header"> Kullanıcı Oluştur</div>
        <div class="card-body">
          <form id="form" novalidate>
            <div class="form-group">
              <label for="username">Kullanıcı Adı</label>
              <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı Giriniz">
              <div></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email Giriniz">
              <div></div>
            </div>
            <div class="form-group">
              <label for="phone">Telefon Numarası</label>
              <input type="number" class="form-control" id="phone" placeholder="Telefon Numarası Giriniz">
              <div></div>
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" class="form-control" id="password" placeholder="Şifre Giriniz">
              <div></div>
            </div>
            <div class="form-group">
              <label for="repassword">Re-Password</label>
              <input type="password" class="form-control" id="repassword" placeholder="Şifreyi Tekrar Giriniz">
              <div></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
